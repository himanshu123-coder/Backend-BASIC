<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
        async function signup() {
            const username = document.getElementById("signup-name").value;
            const password = document.getElementById("signup-password").value;
            await axios.post("http://localhost:3000/signup",{
                username : username,
                password : password
            })
            alert(" Account created SIGNIN");
        }
        async function signin() {
            const username = document.getElementById("signin-name").value;
            const password = document.getElementById("signin-password").value;
            const response = await axios.post("http://localhost:3000/signin",{
                username : username,
                password : password
            })
            localStorage.setItem("token", response.data.token);
            alert(" you are now SIGNIN");
        }
        async function getUserInformation() {
    const token = localStorage.getItem("token");

    
        const response = await axios.get("http://localhost:3000/me", {
            headers: {
              token:  localStorage.getItem("token")
            }
        })
        document.getElementById("information").innerHTML = response.data.username;
    }


      getUserInformation();
      async function logout()
    {
    localStorage.removeItem("token");
     document.getElementById("information").innerHTML = "";
    }

    </script>

</head>
<body>
    <div>
        SIGNUP

         <input  id="signup-password" type="password" name="password" placeholder="ENter here">

</body>
</html>
